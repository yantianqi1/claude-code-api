services:
  backend:
    build:
      context: ./backend
      dockerfile: ./docker/Dockerfile.backend
    container_name: claude-gateway-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DATA_DIR=/data
      - DEBUG=false
      - ENABLE_CORS=true
      - ALLOWED_ORIGINS=*
    volumes:
      - gateway-data:/data
    restart: unless-stopped
    networks:
      - gateway-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile.frontend
    container_name: claude-gateway-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gateway-network

volumes:
  gateway-data:
    driver: local

networks:
  gateway-network:
    driver: bridge
