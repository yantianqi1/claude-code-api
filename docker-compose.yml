services:
  app:
    image: ghcr.io/yantianqi1/claude-code-api/app:latest
    container_name: claude-gateway
    ports:
      - "8088:8088"
    env_file:
      - .env
    environment:
      - SERVER_PORT=${SERVER_PORT:-8080}
      - DATA_DIR=/data
      - API_KEY=${API_KEY}
      - DEBUG=${DEBUG:-false}
      - ENABLE_CORS=${ENABLE_CORS:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      - gateway-data:/data
    restart: unless-stopped

volumes:
  gateway-data:
    driver: local
