services:
  app:
    image: ghcr.io/yantianqi1/claude-code-api/app:latest
    container_name: claude-gateway
    ports:
      - "8088:8088"
    environment:
      - SERVER_PORT=8080
      - DATA_DIR=/data
      - DEBUG=false
      - ENABLE_CORS=true
      - ALLOWED_ORIGINS=*
    volumes:
      - gateway-data:/data
    restart: unless-stopped

volumes:
  gateway-data:
    driver: local
